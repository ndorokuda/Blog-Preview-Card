<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="blog-card-wrapper">
        <div class="img-preview">
          <img
            src="assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <div class="blog-tag">Learning</div>
        <div class="date-published">Published 21 Dec 2023</div>
        <div class="blog-title">HTML & CSS foundations</div>
        <div class="blog-desc">
          <p>
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
        </div>
        <div class="author-details">
          <div class="profile-pic">
            <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
